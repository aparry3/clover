<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

      $('#makeShape').click(function()  {
        var height = window.innerHeight;
        console.log(height)
        var width = window.innerWidth;
        var colorR = Math.floor((Math.random() * 256));
        var colorG = Math.floor((Math.random() * 256));
        var colorB = Math.floor((Math.random() * 256));
        var objHeight= Math.random()*500;
        var objWidth = Math.random()*500
        var left = Math.random()*(width-objWidth);
        var top = Math.random()*(height-objHeight);

        var d = document.createElement('div');
        $(d).text("HelloWorld").css('height',objHeight).css('width',objWidth).css('position','absolute').css('left',left).css('top',top)
        .css('background',"rgb(" + colorR + "," + colorG + "," + colorB + ")").css('border-radius',Math.random()*100)
        $('body').append(d);
        $()
      });

    });


    </script>
  </head>
  <body>

    <button id="makeShape">MakeShape</button>

  </body>
</html>
