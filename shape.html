<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $('#makeShape').click(function()  {
        var height = window.innerHeight;
        console.log(height)
        var text = $('#text').val();
        console.log(text);
        var width = window.innerWidth;
        var colorR = Math.floor((Math.random() * 256));
        var colorG = Math.floor((Math.random() * 256));
        var colorB = Math.floor((Math.random() * 256));
        var objHeight= Math.random()*500;
        var objWidth = Math.random()*500
        var left = Math.random()*(width-objWidth);
        var top = Math.random()*(height-objHeight);

        var d = document.createElement('div');
        $(d).css({'height':objHeight,'width':objWidth,'position':'absolute','left':left,'top':top,'background':"rgb(" + colorR + "," + colorG + "," + colorB + ")",
        'border-radius':Math.random()*100,'text-align': 'center','vertical-align': 'middle','line-height': objHeight});
        $('body').append(d);
        $()
      });
      $('#clear').click(function() {
        $('div').remove();
      });

    });


    </script>
  </head>
  <body>
    <input type="text" placeholder="Enter Shape Text" id="text">
    <button id="makeShape">MakeShape</button>
    <button id="clear">Clear</button>
  </body>
</html>
